@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>Employees</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Home</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "createEmployee"))">
                            <a class="brand" href="@routes.Employee.blank()">Insert</a>
                        </li>
                        <li class="@("active".when(nav == "employees"))">
                            <a class="brand" href="@routes.ShowAll.getEmployees()">Show All</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>

            <footer>
                <p>

                </p>
            </footer>

        </div>
        
<script type="text/javascript">
	console.log("hello");
</script>
    </body>
</html>
